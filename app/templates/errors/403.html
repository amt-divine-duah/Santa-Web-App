{% extends "main/layout/main_layout.html" %}
{% block content %}
<section class="m-t-80 p-b-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-error-404 text-center">403</div>
            </div>
            <div class="col-lg-6">
                <div class="text-start">
                    <h1 class="text-medium">Access Forbidden!</h1>
                    <p class="lead">You don't have permission to access the page.</p>
                    <p class="lead">Please check your account and try again</p>
                    <div class="seperator m-t-20 m-b-20"></div>
                    <button onclick="window.location.reload()"
                        class="btn btn-primary" type="button">Reload Page
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
